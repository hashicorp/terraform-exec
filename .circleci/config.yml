version: 2.1

orbs:
  win: circleci/windows@2.2.0

commands:
  win_install_go:
    steps:
      - run: choco install golang --version 1.14.6 --yes
  go_build:
    steps:
      - run: go build ./...
  go_test:
    steps:
      - run: go test -v ./...

jobs:
  winbuild:
    executor:
      name: win/default
    steps:
      - checkout
      - win_install_go
      - go_build
  wintest:
    executor:
      name: win/default
    steps:
      - checkout
      - win_install_go
      - go_test

  "go112_build":
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - go_build
  "go112_test":
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - go_build

  "go114_build":
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout
      - go_build
  "go114_test":
    docker:
      - image: circleci/golang:1.14
    parameters:
      test_results:
        type: string
        default: /tmp/test-results
    steps:
      - checkout
      - go_test
  "go114_vet":
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout
      - run: go vet ./...
  "go114_fmt":
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout
      - run: gofmt -s -l .
  "go114_release":
    docker:
      - image: circleci/golang:1.14
    steps:
      - add_ssh_keys:
          fingerprints:
            - "db:cf:97:b8:d6:ac:86:74:96:e1:54:e4:bc:27:2b:d0"
      - checkout
      - run: ./scripts/release/release.sh

workflows:
  version: 2
  pr:
    jobs:
      - winbuild
      - wintest
      - "go112_build"
      - "go112_test"
      - "go114_build"
      - "go114_test":
          requires:
            - "go114_build"
      - "go114_vet":
          requires:
            - "go114_build"
      - "go114_fmt":
          requires:
            - "go114_build"
  release:
    jobs:
      - winbuild
      - wintest
      - "go112_build"
      - "go112_test"
      - "go114_build"
      - "go114_test":
          requires:
            - "go114_build"
      - "go114_vet":
          requires:
            - "go114_build"
      - "go114_fmt":
          requires:
            - "go114_build"
      - trigger-release:
          filters:
            branches:
              only:
                - master
          type: approval
      - "go114_release":
          filters:
            branches:
              only:
                - master
          requires:
            - trigger-release
            - "go114_test"
            - "go114_vet"
            - "go114_fmt"
            - winbuild
            - wintest
